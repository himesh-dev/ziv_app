<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sortable -table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div>
      <input type="text" placeholder="Search lists" id="search" oninput="searchList()">
    </div>
    <div id="container">
      <table id="myTable">
        <thead>
          <tr>
            <th onclick="sortArr('Id')" style="cursor: pointer;">
              Id
            </th>
            <th onclick="sortArr('FirstName')" style="cursor: pointer;">
              First Name
            </th>
            <th>
              Last Name
            </th>
            <th>
              Email
            </th>
            <th>
              Gender
            </th>
            <th onclick="sortArr('Payment')" style="cursor: pointer;">
              Payment
            </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div id="pagination"></div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
